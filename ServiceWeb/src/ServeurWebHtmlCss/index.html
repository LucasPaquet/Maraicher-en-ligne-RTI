<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion du stock du Maraîcher en ligne</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="mainTitle">Gestion du stock du Maraîcher en ligne</h1>
    </div>
    <div id="conteneur">
        <div>
            <h1 class="titleArticle">Tableau d'article</h1>

            <table id="tableArticle">
                <tr>
                    <td>Id</td>
                    <td>Article</td>
                    <td>Prix à l'unité</td>
                    <td>Quantité</td>
                </tr>
                <tr>
                    <td>Pommes</td>
                    <td>Poire</td>
                    <td>27</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>Abricot</td>
                    <td>Mange-tout</td>
                    <td>76</td>
                    <td>27</td>
                </tr>
            </table>

            <p id="textLog">...statut de la requête...</p>
        </div>


        <div id="divForm">
            <p><b>Éditer le produit</b></p>
            <img alt="Image de l'article sélectionné" id="imgProduit" src="images/missing.jpg">
            <br>

            <label for="idInput">ID : </label>
            <input type="number" id="idInput" name="id" readonly>

            <label for="intituleInput">Intitule : </label>
            <input type="text" id="intituleInput" name="intitule" readonly>

            <label for="prixInput">Prix : </label>
            <input type="number" id="prixInput" name="prix">

            <label for="stockInput">Stock : </label>
            <input type="number" id="stockInput" name="stock">

            <button id="update">Mettre à jour</button>
        </div>

    </div>

    <script src="js/app.js"></script>

</body>
</html>
