<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ma Première Page Web avec CSS</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="mainTitle">Gestion du stock du Maraîcher en ligne</h1>
    </div>

    <div>
        <h1 class="monTitre">Table exemple</h1>

        <table id="tableArticle">
            <tr>
                <td>Id</td>
                <td>Article</td>
                <td>Prix à l'unité</td>
                <td>Quantité</td>
            </tr>
            <tr>
                <td>Wagner</td>
                <td>Jean-Marc</td>
                <td>27</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Hiard</td>
                <td>Samuel</td>
                <td>76</td>
                <td>27</td>
            </tr>
        </table>

        <button id="add">Ajouter</button>
    </div>
    <div>
        <label>ID : </label>
        <input type="number" id="idInput" name="id" readonly>

        <label>Intitule : </label>
        <input type="text" id="intituleInput" name="intitule" readonly>

        <label>Prix : </label>
        <input type="number" id="prixInput" name="prix">

        <label>Stock : </label>
        <input type="number" id="stockInput" name="stock">

        <button id="update">Mettre à jour</button>
    </div>

    <p style="color: blue; font-weight: bold; font-family:Arial; font-size: 15px; padding-left: 10px" id="textLog">...statut de la requête...</p>


    <script src="js/app.js"></script>

</body>
</html>
